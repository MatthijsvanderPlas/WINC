<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script defer type="module" src="/main.js"></script>
        <title>Color Toggle</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <div class="navbar__dropdown">
                    <button class="fa fa-bars fa-2x navbar__bars"></button>
                    <section class="navbar__dropdown-menu">
                        <form>
                            <ul class="colorbar">
                                <li class="colorbar__item">
                                    <input
                                        class="colorbar__radio"
                                        type="radio"
                                        name="colortoggle"
                                        value="White"
                                        disabled
                                        checked
                                    /><button class="colorbar__btn" value="1">
                                        Home
                                    </button>
                                </li>
                                <li class="colorbar__item">
                                    <input
                                        class="colorbar__radio"
                                        type="radio"
                                        name="colortoggle"
                                        value="Red"
                                        disabled
                                    /><button class="colorbar__btn" value="2">
                                        Red
                                    </button>
                                </li>
                                <li class="colorbar__item">
                                    <input
                                        class="colorbar__radio"
                                        type="radio"
                                        name="colortoggle"
                                        value="Yellow"
                                        disabled
                                    /><button class="colorbar__btn" value="3">
                                        Yellow
                                    </button>
                                </li>
                                <li class="colorbar__item">
                                    <input
                                        class="colorbar__radio"
                                        type="radio"
                                        name="colortoggle"
                                        value="Blue"
                                        disabled
                                    /><button class="colorbar__btn" value="4">
                                        Blue
                                    </button>
                                </li>
                                <li class="colorbar__item">
                                    <input
                                        class="colorbar__radio"
                                        type="radio"
                                        name="colortoggle"
                                        value="Green"
                                        disabled
                                    /><button class="colorbar__btn" value="5">
                                        Green
                                    </button>
                                </li>
                                <li class="colorbar__item">
                                    <input
                                        class="colorbar__radio"
                                        type="radio"
                                        name="colortoggle"
                                        value="Orange"
                                        disabled
                                    /><button class="colorbar__btn" value="6">
                                        Orange
                                    </button>
                                </li>
                            </ul>
                        </form>
                    </section>
                </div>
                <h1 class="navbar__title">Color Toggle</h1>
            </nav>
        </header>
        <main class="hero">
            <div class="card">
                <h2 class="card__title">Demonstrating Colors</h2>
                <p class="card__text">
                    Displaying different background colors through an
                    interactive menu. Pick your favourite color and watch
                    everything change.
                </p>
                <p class="card__color">
                    Currently the color is:<span class="card__span">
                        White</span
                    >
                </p>
            </div>
            <div class="card">
                <h2 class="card__title">Dont want to Mouse?</h2>
                <p class="card__text">
                    Try something different! Press keys 1-6!
                </p>
            </div>
        </main>
    </body>
</html>
