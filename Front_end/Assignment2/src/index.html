<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced (S)CSS</title>
    </head>
    <body>
        <main>
            <div class="card">
                <p class="card__text">
                    Winc Academy! Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Voluptatem nostrum tempore sit
                    reprehenderit, inventore voluptatum nemo illo, ab molestias
                    magni veritatis, repudiandae dolorum magnam velit error
                    impedit excepturi?
                </p>
                <div class="card__footer">
                    <picture class="card__picture">
                        <img
                            src="./assets/images/head.jpg"
                            alt="Photo of Sandra"
                            class="card__picture-img"
                        />
                    </picture>
                    <p class="card__footer-text">Sandra Dewin</p>
                    <p class="card__footer-site">ExampleSite.com</p>
                </div>
            </div>
        </main>
    </body>
</html>
