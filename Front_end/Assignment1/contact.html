<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>StarDASH Development</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a class="navbar__logo" href="./index.html"
                    ><img
                        class="navbar__img"
                        src="./logo.svg"
                        alt="Company logo"
                /></a>
                <ul class="navbar__list">
                    <li class="navbar__listitem">
                        <a class="navbar__link" href="./index.html">Home</a>
                    </li>
                    <li class="navbar__listitem">
                        <a class="navbar__link" href="./portfolio.html"
                            >Portfolio</a
                        >
                    </li>
                    <li class="navbar__listitem">
                        <a class="navbar__link" href="./contact.html"
                            >Contact</a
                        >
                    </li>
                    <li class="navbar__listitem">
                        <a class="navbar__link" href="./about.html">About</a>
                    </li>
                </ul>
                <div class="navbar__wrapper">
                    <span class="top"></span>
                    <span class="center"></span>
                    <span class="bottom"></span>
                </div>
            </nav>
            <input class="navbar__toggle" type="checkbox" />
            <ul class="navbar__menu">
                <li class="navbar__listitem">
                    <a class="navbar__link" href="./index.html">Home</a>
                </li>
                <li class="navbar__listitem">
                    <a class="navbar__link" href="./portfolio.html"
                        >Portfolio</a
                    >
                </li>
                <li class="navbar__listitem">
                    <a class="navbar__link" href="./contact.html">Contact</a>
                </li>
                <li class="navbar__listitem">
                    <a class="navbar__link" href="./about.html">About</a>
                </li>
            </ul>
        </header>
        <main class="main">
            <div class="contact">
                <form
                    class="form"
                    action="mailto:info@stardash.nl"
                    method="post"
                    autocomplete="on"
                >
                    <label for="name" class="contact__label">Naam:</label>
                    <input
                        type="text"
                        name="name"
                        class="contact__input"
                        required
                    />
                    <label for="subject" class="contact__label"
                        >Onderwerp:</label
                    >
                    <select name="subject" class="contact__input" required>
                        <option value="Offerte">Offerte</option>
                        <option value="Vraag">Vraag</option>
                        <option value="Bug report">Bug report</option>
                    </select>
                    <label for="remarks" class="contact__label"
                        >Opmerking:</label
                    >
                    <textarea
                        type="textarea"
                        name="message"
                        class="contact__textarea"
                        required
                    ></textarea>
                    <input
                        class="contact__submit"
                        type="submit"
                        value="Mail je vraag"
                    />
                </form>
                <div class="contact__sidenote">
                    <h2 class="contact__header">Vragen?</h2>
                    <p class="contact__text">
                        Voor vragen en opemerkingen stuur gerust een bericht en
                        we zullen zo snel mogelijk antwoorden.
                    </p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__menu">
                <ul class="adress__list">
                    <li>Straat</li>
                    <li>Adres</li>
                    <li>KvKnummer</li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="" class="footer__link">Facebook</a>
                    </li>
                    <li class="footer__item">
                        <a href="" class="footer__link">LinkedIn</a>
                    </li>
                    <li class="footer__item">
                        <a href="" class="footer__link">GitHub</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
